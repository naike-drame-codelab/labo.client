<p-table [value]="members()" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #caption>
    <div class="caption">
      <span class="text-xl font-bold">Tournois</span>
      <p-button
        label="Ajouter un membre"
        icon="pi pi-user-plus"
        iconPos="left"
        [rounded]="true"
        severity="contrast"
        [routerLink]="'/member/register'"
      />
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th>Pseudonyme</th>
      <th>Email</th>
      <th>Elo</th>
      <th>Gender</th>

    </tr>
  </ng-template>
  <ng-template #body let-member>
    <tr>
      <td>{{ member.username }}</td>
      <td>{{ member.email }}</td>
      <td>{{ member.elo }}</td>
      <td>{{ getGenderName(member.gender)}}</td>
      <td class="more">
        <p-button
          icon="pi pi-trash"
          severity="danger"
          [rounded]="true"
          [outlined]="true"
          (click)="confirmDelete(member.id)"
        />
      </td>
    </tr>
  </ng-template>
</p-table>
